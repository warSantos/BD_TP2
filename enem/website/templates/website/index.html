{% load static %}

<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>ENEM 2017</title>

        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/all.min.css' %}"" rel="stylesheet">
        <link href="{% static 'css/simple-line-icons.css' %}" rel="stylesheet">
        <link href="{% static 'css/new-age.css' %}" rel="stylesheet">
        <link href="{% static 'plugins/amcharts/plugins/export/export.css' %}" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

        <script src="{% static 'plugins/amcharts/amcharts.js' %}"></script>
        <script src="{% static 'plugins/amcharts/serial.js' %}"></script>
        <script src="{% static 'plugins/amcharts/pie.js' %}"></script>
        <script src="{% static 'plugins/amcharts/plugins/export/export.min.js' %}"></script>
        <script src="{% static 'plugins/amcharts/themes/light.js' %}"></script>

    </head>

    <body id="page-top">

        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top"><b>ENEM</b> 2017</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="#graphs">Grafos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <header class="masthead">
            <div class="container h-100">
                <div class="row h-100">
                    <div class="col-lg-12 my-auto">
                      <div class="device-container">
                              <img src="{% static 'img/enem-logo.png' %}" class="img-fluid" alt="">
                      </div>
                    </div>
                  </div>
            </div>
        </header>

        <section class="download bg-primary text-center" id="graphs">
            <div class="container">
              <div class="row">
                <div class="col-md-12 mx-auto">
                    {% block content %}
                    {% endblock %}
                </div>
              </div>
            </div>
          </section>


        <footer>
            <div class="container">
                <p>&copy; ENEM 2017. All Rights Reserved.</p>
            </div>
        </footer>

        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/jquery.easing.min.js' %}"></script>
        <script src="{% static 'js/new-age.min.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>

    </body>

</html>
