{% extends 'website/index.html' %}

{% block content %}
    <div id="chart-content">
        <div id="chart-fields">
            {% if participants %}
                {% for participant in participants %}
                    <input type="hidden" name="{{ participant.age }}" m_value="{{ participant.m_value }}" f_value="{{ participant.f_value }}"></input>
                {% endfor %}
            {% endif %}
        </div>
        <div id="chart-area">
        
        </div>
    </div>
{% endblock %}
