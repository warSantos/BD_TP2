{% load static %}

<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>ENEM 2017</title>

        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <!-- <link href="{% static 'css/all.min.css' %}"" rel="stylesheet"> -->
        <!-- <link href="{% static 'css/simple-line-icons.css' %}" rel="stylesheet"> -->
        <link href="{% static 'css/new-age.css' %}" rel="stylesheet">
        <link href="{% static 'plugins/amcharts/plugins/export/export.css' %}" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <link href="{% static 'css/fontawesome.css' %}" rel="stylesheet">
        <!-- <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet"> -->
        

        <script src="{% static 'plugins/amcharts/amcharts.js' %}"></script>
        <script src="{% static 'plugins/amcharts/ammap.js' %}"></script>
        <script src="{% static 'plugins/amcharts/brazilLow.js' %}"></script>
        <script src="{% static 'plugins/amcharts/serial.js' %}"></script>
        <script src="{% static 'plugins/amcharts/radar.js' %}"></script>
        <script src="{% static 'plugins/amcharts/pie.js' %}"></script>
        <script src="{% static 'plugins/amcharts/plugins/export/export.min.js' %}"></script>
        <script src="{% static 'plugins/amcharts/themes/light.js' %}"></script>

    </head>

    <body id="page-top">
        <div class="wrapper">

            <nav id="sidebar" class="active">
                <div class="sidebar-header">
                    <h3>ENEM 2017</h3>
                </div>
                <ul class="list-unstyled components">
                    <p id="place"></p>
                    <li>
                        <a href="#pageSubmenu1" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Número</a>
                        <ul class="collapse list-unstyled" id="pageSubmenu1">
                            <li>
                                <a href="#" id="numberByAgeChart">Idade</a>
                            </li>
                            <li>
                                <a href="#" id="numberByGenreChart">Gênero</a>
                            </li>
                            <li>
                                <a href="#" id="numberByLanguageChart">Línguas Estrangeiras</a>
                            </li>
                            <li>
                                <a href="#" id="numberByInternetChart">Acesso à Internet</a>
                            </li>
                            <li>
                                <a href="#" id="numberByPresenceChart">Compareceram ao exame</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#pageSubmenu2" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Desempenho</a>
                        <ul class="collapse list-unstyled" id="pageSubmenu2">
                            <li>
                                <a href="#" id="performanceByGenreChart">Gênero</a>
                            </li>
                            <li>
                                <a href="#" id="performanceByEstadosChart">Estados</a>
                            </li>
                            <li>
                                <a href="#" id="situacaoEnsinoMedio">Situação do Ensino Médio</a>
                            </li>
                            <li>
                                <a href="#" id="performanceByEtinicoChart">Comparação entre etinias</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>

            <header class="masthead">
                <i class="fas fa-bars topButton" id="sidebarCollapse"></i>
                <i class="fas fa-cog topButton" id="confButton"></i>
                <div class="container h-100">
                    <div class="row h-100">
                        <div class="col-lg-12 my-auto">            
                            <div class="device-container">
                                <img src="{% static 'img/enem-logo.png' %}" class="img-fluid" alt="">                                
                            </div>
                            <h1 class="chart-title"></h1>
                            {% block content %}
                            {% endblock %}
                        </div>
                    </div>
                </div>
            </header>

        </div>
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/js.cookie.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/jquery.easing.min.js' %}"></script>
        <!-- <script src="{% static 'js/new-age.min.js' %}"></script> -->
        <script src="{% static 'js/main.js' %}"></script>

    </body>

</html>
